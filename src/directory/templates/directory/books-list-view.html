{% extends 'base.html' %}
{% block TITLE %}Books list{% endblock TITLE %}
{% block BODY %}
    <table class="table table-striped">
        <tr>
            <td>PK</td>
            <td>Name</td>
            <td>Genre</td>
            <td>Price</td>
            <td>Actions</td>
        </tr>
        {% for obj in object_list %}
        <tr>
            <td>{{ obj.pk }}</td>
            <td>{{ obj.name }}</td>
            <td>{{ obj.Genre }}</td>
            <td>{{ obj.price }}</td>
            <td><a href="{% url "directory:update-books" pk=obj.pk %}" class="btn btn-primary">
                <i class="bi bi-pencil-square"></i></a>
                <a href="{% url "directory:delete-books" pk=obj.pk %}" class="btn btn-danger">
                <i class="bi bi-trash3"></i></a>
                <a href="{% url "directory:books-view" pk=obj.pk %}" class="btn btn-info">
                <i class="bi bi-info-square"></i></a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url "directory:add-books" %}" class="btn btn-success">Add new book</a>
{% endblock BODY %}
